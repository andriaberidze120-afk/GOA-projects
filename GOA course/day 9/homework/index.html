<!-- scr - გამოიყენება იმისათვის, რომ მივუთითოთ ფოტოს ლინკი და შემოვიტანოთ ის ჩვენს ვებსაიტში -->
<!-- alt - არის ალტერნატივა იმ შემთხვევისთვის, თუ ფოტო არ გამოჩნდება გარკვეული ბაგის გამო-->
<!-- height - არის ატრიბუტი, რომლითც ვუთითებთ ფოტოს სიმაღლეს პიქსელებში-->
<!-- width - არის ატრიბუტი, რომლითც ვუთითებთ ფოტოს სიგანეს პიქსელებში-->
<!-- <strong> და <b> არიან განსხვავებულნი იმითი, რომ strong აღნიშნავს, რომ რაღაც მნიშვნელოვანია, ხოლო b არის უბრალოდ დიზაინი,სტილი-->
    

<em>This text is emphasized</em><br>
<b>This text is bold</b><br>
<strong>This text is important!</strong><br>
<i>This text is italic</i><br>
<em>This text is emphasized</em><br>
<small>This is some smaller text.</small>
<p>Do not forget to buy <mark>milk</mark> today.</p>
<p>My favorite color is <del>blue</del> red.</p>
<p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
<p>This is <sub>subscripted</sub> text.</p>
<p>This is <sup>superscripted</sup> text.</p>
