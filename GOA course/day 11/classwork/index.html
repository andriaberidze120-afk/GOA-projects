hypertext -- ვებ-საიტები, რომლებს შორითაც შეგვიძლია მოგზაურობა hyperlink-ების მეშვეობით

<a></a> -- რომელიც გამოიყენება იმისთვის რომ ვებ-საიტზე შემოვიყვანოთ hyperlink-ები

href -- ატრიბუტი, რომელიც გამოიყენება hyperlink-ებისთვის, რომელშიც გადავცემთ ლინკის წყაროს, ხოლო თვითონ ატრიბუტი კი იწერება თეგის გამხსნელ ნაწილში
